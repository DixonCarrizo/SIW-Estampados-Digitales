<!doctype html>
<html>
<head>

 <script src="js/jquery/jquery.min.js"></script>
 <script src="js/jquery/jquery.widget.min.js"></script>
 <script type="text/javascript">
 
	$(document).ready(function()
	{
 			$("#registrar").on('click',function()
			{
  				$.post("procesos/registrarProducto.php",
 				{
 	   				precio:$('#precio').val(),
	    			descripcion:$('#descripcion').val(),
					imagen:$('#imagen').val()
  				},
		  		function(data,status)
				{	$("#usuario").html("");
		    		$("#principal").load("procesar/listar_estudiantes.php");
		  		});
			});
	});


 </script>
<meta charset="utf-8">
<title>Documento sin t√≠tulo</title>
</head>

<body>
<div class="usuario" id="usuario">
  <table width="262" border="0" align="center">
    <tr>
      <th colspan="2" scope="col">Registro de Producto</th>
    </tr>
    <tr>
      <td width="88">Precio</td>
      
      <td width="164">
      	<input type="text" name="precio" id="precio"></td>
    </tr>
    <tr>
      <td>Descripcion</td>
      <td><input type="text" name="descripcion" id="descripcion"></td>
      
    </tr>
    <tr>
      <td>Imagen</td>
      <td><input type="text" name="imagen" id="imagen"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="submit" id="registrar" value="Registrar" align="center" onClick="registrar(document.getElementById("precio").value,document.getElementById("descripcion").value,document.getElementById("imagen").value"></td>
    </tr>
  </table>
  
</div>
</body>
</html>
