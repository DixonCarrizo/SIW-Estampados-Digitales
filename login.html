<!doctype html>
<html>
<head>
 
 <script src="js/jquery/jquery.min.js"></script>
 <script src="js/jquery/jquery.widget.min.js"></script>
 <script type="text/javascript">
 function login(){
	 
 xmlhttp = new XMLHttpRequest();
 
 xmlhttp.onreadystatechange=function()
 {
 	if(xmlhttp.readystate==4 && xmlhttp.status == 200)
	{
		document.getElementById("usuario").innerHTML = xmlhttp.responseText;
	}
}
 	xmlhttp.open("POST","procesos/procesologin.php",true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send("correo="+document.getElementById("correo").value+"&contrasena="+document.getElementById("contrasena").value);
	
	
	
	}
 </script>
<meta charset="utf-8">
<title>Login</title>
</head>

<body>
<div class="usuario" id="usuario">
  <table width="262" border="0" align="center">
    <tr>
      <th colspan="2" scope="col">Iniciar Sesión</th>
    </tr>
    <tr>
      <td width="88">Correo</td>
      
      <td width="164">
      	<input type="text" name="correo" id="correo"></td>
    </tr>
    <tr>
      <td>Contraseña</td>
      <td><input type="text" name="contrasena" id="contrasena"></td>   
    </tr>
   
    <tr>
      
    </tr>
    <tr>
      <td colspan="2"><input type="submit" name="submit" id="iniciar" value="Iniciar Sesión" align="center" onclick="login()" ></td>
    </tr>
  </table>
  
</div>
</body>
</html>
