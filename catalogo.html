<!doctype html>
<html>
<head>
<link rel="stylesheet" href="tesis.css" type="text/css">

 <script src="js/jquery/jquery.min.js"></script>
 <script src="js/jquery/jquery.widget.min.js"></script>
 <script type="text/javascript">
 
	$(document).ready(function()
	{
 			
  				$.post("procesos/procesocatalogo.php",
 				{
 	   				
  				},
		  		function(data,status)
				{						
					datos=JSON.parse(data);
					genera_tabla();
		  		});
	});
	
	function genera_tabla() 
	{
		var x = "";
  // Crea las celdas
  //producto("+'"'+datos.lista[size].id+'"'+")
  		for (var size = 0; size < datos.lista.length; size++) 
  		{
			x = x + '<div onclick="producto()">'+datos.lista[size].descripcion+" "+datos.lista[size].precio+"</div>";	
		}
 		$("#catalogo").html(x);
}
</script>
<meta charset="utf-8">
<title>Catalogo</title>
</head>
<body>
<div id="catalogo"></div>


</body>
</html>
